<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">
   <title>Wantrip | 떠나자! 원트립</title>
   <!-- Css -->
   <link href="/css/map/map.css" rel="stylesheet">
   <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default color-fill navbar-fixed-top">
   <div class="col-md-12">
      <div class="nav">
         <button class="btn-nav">
            <span class="icon-bar top"></span>
            <span class="icon-bar middle"></span>
            <span class="icon-bar bottom"></span>
         </button>
      </div>
      <a class="navbar-brand" href="/">
         <img class="logo" src="/img/logo.png" alt="WANTRIP">
      </a>
      <div class="nav-content hideNav hidden">
         <ul class="nav-list vcenter">
            <li class="nav-item" sec:authorize="isAuthenticated()">
               <a class="item-anchor" href="/member/profile">"[[${@rq.member.name}]]" MyPage </a>
            </li>
            <li class="nav-item"><a class="item-anchor" href="/">Home</a></li>
            <li class="nav-item"><a class="item-anchor" href="/member/login" sec:authorize="isAnonymous()">Login</a></li>
            <li class="nav-item"><a class="item-anchor" href="javascript: document.logoutForm.submit();" sec:authorize="isAuthenticated()">Logout</a></li>
            <form name="logoutForm" method="POST" th:action="@{/member/logout}" hidden></form>
            <li class="nav-item"><a class="item-anchor" href="/map">Travel Map</a></li>
            <li class="nav-item"><a class="item-anchor" href="/post/list">Wantrip Story</a></li>
            <li class="nav-item"><a class="item-anchor" href="/store/list">Store</a></li>
         </ul>
      </div>
   </div>
</nav>
<section layout:fragment="main" id="about">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <br>
            <!--지도구현-->
            <div class="map_wrap" style="text-align:center">
               <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
               <ul id="category">
                  <li id="BK9" data-order="0">
                     <span class="category_bg bank"></span>
                     은행
                  </li>
                  <li id="MT1" data-order="1">
                     <span class="category_bg mart"></span>
                     마트
                  </li>
                  <li id="PM9" data-order="2">
                     <span class="category_bg pharmacy"></span>
                     약국
                  </li>
                  <li id="OL7" data-order="3">
                     <span class="category_bg oil"></span>
                     주유소
                  </li>
                  <li id="CE7" data-order="4">
                     <span class="category_bg cafe"></span>
                     카페
                  </li>
                  <li id="CS2" data-order="5">
                     <span class="category_bg store"></span>
                     편의점
                  </li>
               </ul>

               <div id="menu_wrap" class="bg_white">
                  <div class="option">
                     <div>
                        <form onsubmit="searchPlaces(); return false;">
                           키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15">
                           <button type="submit">검색하기</button>
                        </form>
                     </div>
                  </div>
                  <hr>
                  <ul id="placesList"></ul>
                  <div id="pagination"></div>
               </div>
            </div>
            <!--지도구현 end!-->
         </div>
      </div>
   </div>
</section>
<!-- script -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=afb580c441a45bf0ec584f9fa81fd0d3&libraries=services"></script>
<script src="/js/map/map.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/menu-color.js"></script>
<script src="/js/modernizr.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
