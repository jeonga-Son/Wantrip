<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
   <title>Wantrip | 내 프로필</title>
   <!-- Css -->
   <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default color-fill navbar-fixed-top"></nav>

<section layout:fragment="main">
      <!--로그인폼-->
      <article class="hero">
         <h2>내 프로필</h2>

         <div class="flex flex-col gap-3" style="text-align:center; border:none;">
            <div class="form-control">
               <label class="label">
                  <span class="label-text" style="color:black;">아이디</span>
                  <div class="badge badge-primary" th:text="${@rq.member.username}"></div>
               </label>
            </div>

             <div class="form-control">
                 <label class="label">
                     <span class="label-text" style="color:black;">가입날짜</span>
                 </label>
                 <div class="badge badge-primary"
                      th:text="${#temporals.format(@rq.member.createDate, 'yy-MM-dd HH:mm')}"></div>
             </div>

             <div class="form-control">
                 <label class="label">
                     <span class="label-text" style="color:black;">이메일</span>
                 </label>
                 <div class="badge badge-primary" th:text="${@rq.member.email}"></div>
             </div>

             <div class="form-control">
                 <label class="label">
                     <span class="label-text" style="color:black;">필명</span>
                 </label>
                 <div class="badge badge-primary"
                      th:text="${@rq.member.nickname != null ? @rq.member.nickname : '-'}"></div>
             </div>

             <div class="grid grid-cols-2 mt-2 gap-2">
                 <a href="/member/modifyPassword" class="btn btn-secondary btn-outline">비밀번호 변경</a>
                 <a href="/member/beAuthor" th:unless="${@rq.hasAuthority('AUTHOR')}" class="btn btn-primary">여행작가 활동 시작</a>
                 <a th:if="${@rq.hasAuthority('AUTHOR')}" class="btn btn-primary btn-disabled">이미 여행작가입니다.</a>
             </div>
         </div>
      </article>
</section>

<!-- script -->
<script src="/js/login.js"></script>
</body>
</html>
