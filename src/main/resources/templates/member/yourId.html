<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
   <head>
      <title>Wantrip | 로그인</title>
      <!-- Css -->
      <link href="/css/login.css" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-default color-fill navbar-fixed-top"></nav>

      <section>
         <form th:action method="POST" layout:fragment="main" class="container">
            <!--로그인폼-->
            <article class="hero">
               <h2>login</h2>
               <h3>로그인</h3>
               <div class="login-wrap">
                  <div class="login-html">
                     <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">회원</label>
                     <div class="login-form">
                        <div class="sign-in-htm">
                           <div class="group">
                              <label for="user" class="label">아이디</label>
                              <input id="user" type="text" class="input" th:value="${member.getId}">
                           <div>

                           <div class="group">
                              <a href="/member/login">
                                 <button class="button">로그인 하러가기</button>
                              </a>
                           </div>

                           <div class="hr"></div>
                           <div class="foot-lnk">
                              <span style="margin:10px;">
                                 <a th:href="@{|/member/findPassword|}">비밀번호 찾기</a>
                              </span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            <!--로그인폼 end-->
                  </div>
               </div>
            </article>
         </form>
      </section>

      <!-- script -->
      <script src="/js/login.js"></script>
   </body>
</html>
