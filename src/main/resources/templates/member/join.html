<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
   <head>
      <title>회원가입</title>
      <!-- Css -->
      <link href="/css/login.css" rel="stylesheet">
   </head>
   <body>
      <section>
         <form th:action method="POST" layout:fragment="main" class="container">
            <!--회원가입폼-->
            <article class="hero">
               <h2>Join</h2>
               <h3>회원가입</h3>
               <div class="login-wrap">
                  <div class="login-html">
                     <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
                     <div class="login-form">

                        <div class="sign-up-htm">
                           <div class="group">
                              <label for="user" class="label">아이디</label>
                              <input utofocus name="username" placeholder="(필수) 아이디를 입력해주세요." id="user" type="text" class="input"
                                     maxlength="50" th:value="${param.username}">
                           </div>
                           <div class="group">
                              <label for="pass" class="label">비밀번호</label>
                              <input autofocus name="password" placeholder="(필수) 비밀번호를 입력해주세요." id="pass" type="password"
                                     class="input" data-type="password" maxlength="50">
                           </div>

                           <div class="group">
                              <label for="mail" class="label">이메일</label>
                              <input autofocus name="email" placeholder="(필수) 이메일을 입력해주세요."
                                     id="mail" type="email" class="input" data-type="email">
                           </div>

                           <div class="group">
                              <label for="nickname" class="label">닉네임</label>
                              <input autofocus name="nickname" placeholder="(선택) 여행작가로 활동하려면 닉네임을 입력해주세요."
                                     maxlength="50" id="nickname" type="text" class="input">
                           </div>
                        </div>
<!--                           <div class="group">-->
<!--                              <small><b>4월 3일 07시 이전,</b>비회원으로 주문하셨을 경우,<br>주문번호란에는 이메일 주소를, 비밀번호란에는 핸드폰번호(-제외)를 입력해주세요.<br>(주문 당시 입력한 내용과 동일하게 입력해주셔야 합니다.)</small>-->
<!--                           </div>-->
                           <div class="group">
                              <input type="submit" class="button" value="회원가입">
                           </div>
                           <div class="hr"></div>
                           <div class="foot-lnk">
                              <a class="already" href="/member/login">이미 가입되어 있나요?</a>
                           </div>
                        </div>
                     </div>
                  </div>
            </article>
            <!--회원가입폼-->
         </form>
         </div>
      </section>
      <!-- script -->
      <script src="/js/login.js"></script>
   </body>
</html>
