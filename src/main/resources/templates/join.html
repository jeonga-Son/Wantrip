      <nav class="navbar navbar-default color-fill navbar-fixed-top">
         <div class="col-md-12">
            <div class="nav">
               <button class="btn-nav">
               <span class="icon-bar top"></span>
               <span class="icon-bar middle"></span>

      <section>
         <div class="container">
            <!--회원가입폼-->
            <article class="hero">
               <h2>Join</h2>
               <h3>회원가입</h3>
               <div class="login-wrap">
                  <div class="login-html">
                     <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
                     <div class="login-form">

                        <div class="sign-up-htm">
                           <div class="group">
                              <label for="user" class="label">아이디</label>
                              <input id="user" type="text" class="input">
                           </div>
                           <div class="group">
                              <label for="pass" class="label">비밀번호</label>
                              <input id="pass" type="password" class="input" data-type="password">
                           </div>

                        </div>
                           <div class="group">
                              <label for="mail" class="label">이메일</label>
                              <input id="mail" type="email" class="input" data-type="email">
                           </div>

                           <div class="group">
                              <small><b>4월 3일 07시 이전,</b>비회원으로 주문하셨을 경우,<br>주문번호란에는 이메일 주소를, 비밀번호란에는 핸드폰번호(-제외)를 입력해주세요.<br>(주문 당시 입력한 내용과 동일하게 입력해주셔야 합니다.)</small>
                           </div>
                           <div class="group">
                              <input type="submit" class="button" value="회원가입">
                           </div>
                           <div class="hr"></div>
                           <div class="foot-lnk">
                              <a class="already">이미 가입되어 있나요?</a>
                           </div>
                        </div>
                     </div>
                  </div>
            </article>
            <!--회원가입폼-->
         </div>
         </div>
      </section>
