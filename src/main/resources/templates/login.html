<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
   <head>
      <title>Wantrip | 로그인</title>
      <!-- Css -->
      <link href="/css/login.css" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-default color-fill navbar-fixed-top"></nav>

      <script>
                let MemberLogin__submitDone = false;

                function MemberLogin__submit(form) {
                    if (MemberLogin__submitDone) {
                        return;
                    }

                    form.username.value = form.username.value.trim();

                    if (form.username.value.length == 0) {
                        warningModal("아이디를 입력해주세요.");
                        form.username.focus();

                        return;
                    }

                    form.content.value = form.content.value.trim();

                    if (form.content.value.length == 0) {
                        warningModal("비밀번호를 입력해주세요.");
                        form.content.focus();

                        return;
                    }

                    form.submit();
                    MemberLogin__submitDone = true;
                }
            </script>

      <section>
         <form th:action method="POST" layout:fragment="main" class="container">
            <!--로그인폼-->
            <article class="hero">
               <h2>login</h2>
               <h3>로그인</h3>
               <div class="login-wrap">
                  <div class="login-html">
                     <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">회원</label>
                     <div class="login-form">
                        <div class="sign-in-htm">
                           <div class="group">
                              <label for="user" class="label">아이디</label>
                              <input autofocus name="username" placeholder="아이디를 입력해주세요." id="user" type="text" class="input"
                                     maxlength="50" th:value="${param.username}">
                           </div>
                           <div class="group">
                              <label for="pass" class="label">비밀번호</label>
                              <input autofocus name="password" placeholder="비밀번호를 입력해주세요." id="pass" type="password"
                                     class="input" data-type="password" maxlength="50">
                           </div>
                           <div class="group">
                              <input id="check" type="checkbox" class="check" checked>
                              <label for="check"><span class="icon"></span> 아이디 저장</label>
                           </div>
                           <div class="group">
                              <button type="submit" class="button">로그인</button>
                           </div>

                           <div class="hr"></div>
                           <div class="foot-lnk">
                              <a href="#forgot">아이디/비밀번호를 잊어버렸나요?</a>
                           </div>

                           <div class="foot-lnk">
                              <a href="/member/join">회원이 아닌가요?</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </article>
            <!--로그인폼 end-->
         </form>
      </section>

      <!-- script -->
      <script src="/js/jquery.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/menu-color.js"></script>
      <script src="/js/modernizr.js"></script>
      <script src="/js/script.js"></script>
      <script src="/js/login.js"></script>
   </body>
</html>
